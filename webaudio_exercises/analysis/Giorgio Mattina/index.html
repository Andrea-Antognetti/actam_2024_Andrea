<html>

    <head>
        <script src="script.js" charset="UFT-8" defer></script>
        <link rel="stylesheet" type="text/css" media="all" href="stile.css" />
    </head>

    <body>
        <div class="container">
            <h2>Seleziona le opzioni</h2>

            <!-- Prima tendina -->
            <label for="opzione1">Onda:</label>
            <select id="opzione1">
                <option value="sine">Sisusoidale</option>
                <option value="square">Quadrata</option>
                <option value="rectangle">Rettangolare</option>
            </select>

            <!-- Seconda tendina -->
            <label for ='frequenza'>Frequency</label>
            <input id="frequency" type="range" min="1" max="3000" value="1 " step="1">
            <!-- Terza tendina -->
            <label for="opzione3">Opzione 3:</label>
            <select id="opzione3">
                <option value="rosso">Rosso</option>
                <option value="verde">Verde</option>
                <option value="blu">Blu</option>
            </select>
            <button id="bottone"> sono un bottone</button>
        </div>

    </body>

</html>
